<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="images" href="images/logo.png">
    <title>โปรแกรมคำนวณ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- jQuery --> 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <h2>โปรแกรมคำนวณ</h2> <br><br>
        <button id="openModal">เริ่มคำนวณ</button>

        <!-- Modal -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span id="closeModal">&times;</span>
                <h3>ใส่ตัวเลขที่ต้องการคำนวณ</h3>

                <input type="text" id="dateInput" placeholder="เลือกวันที่" onfocus="(this.type='date')" onblur="(this.type='text')">
                <input type="number" id="input1" placeholder="ตัวเลขที่ 1">
                <input type="number" id="input2" placeholder="ตัวเลขที่ 2">
                <select id="operator">
                    <option hidden>เลือกตัวดำเนินการ</option>
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <input type="number" id="input3" placeholder="ตัวเลขที่ 3">

                <button id="calculate">คำนวณและบันทึก</button>
            </div>
        </div>

        <!-- ตารางผลลัพธ์ -->
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Number: 1</th>
                    <th>Number: 2</th>
                    <th>Number: 3</th>
                    <th>Equation</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="btn-clear">ลบประวัติทั้งหมด</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
